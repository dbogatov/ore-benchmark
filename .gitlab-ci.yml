stages:
- build
- test
- release
- deploy

include: 'https://git.dbogatov.org/templates/ci-snippets/raw/master/trigger-websites-deploy.yml'

build-app:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-sdk-alpine
  stage: build
  script:
  - printf "namespace CLI { public partial class Version { public override string ToString() => \"%s\"; } }" $(echo $CI_BUILD_REF | cut -c1-8) > ./src/cli/Version.cs
  - dotnet restore src/cli/ --disable-parallel 
  - dotnet restore tools/data-gen/ --disable-parallel 
  - dotnet publish -c release src/cli/ -o dist/
  - dotnet publish -c release tools/data-gen/ -o dist/
  artifacts:
    expire_in: 1 day
    paths:
    - ./src/cli/dist
    - ./tools/data-gen/dist
    - ./tools/data-gen/generate.sh
    - ./tools/simulation/
    - ./Dockerfile
    - ./.dockerignore
  tags:
  - docker

build-tests:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-sdk-alpine
  stage: build
  script:
  - dotnet restore --disable-parallel test/
  - dotnet publish -c release --no-restore test/ -o dist/
  artifacts:
    expire_in: 1 day
    paths:
    - ./test/dist
    - ./test/test.csproj
  tags:
  - docker

build-packages:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-sdk-alpine
  stage: build
  script:
  - apk add --update bash 
  - ./tools/publish-packages.sh -b -k $NUGET_KEY
  artifacts:
    paths:
    - ./tools/publish-packages.sh
    - ./version.txt
    - ./src/b-plus-tree/dist/*.nupkg
    - ./src/ore-schemes/*/dist/*.nupkg
  tags:
  - docker
  only:
  - master

build-docs:
  image: dbogatov/docker-sources:tsgkadot-docker-docfx
  stage: build
  script:
  - ./docs/docs.sh
  artifacts:
    paths:
    - ./docs/_site
    - ./docs/Dockerfile
    - ./docs/nginx.conf
  tags:
  - docker

data-gen:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-sdk-alpine
  stage: build
  script:
  - apk add --update bash
  - ./tools/data-gen/generate.sh -d 2500 -q 50 -s 1305
  artifacts:
    paths:
    - ./data/
  tags:
  - docker
  only:
  - master

coverage-report:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-sdk-alpine
  stage: test
  script:
  - apk add --update bash
  - ./tools/test-coverage/coverage.sh
  dependencies: []
  artifacts:
    paths:
      - coverage-html/
  tags:
  - docker

unit-tests:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-sdk-alpine
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
  - dotnet test test/test.csproj --output dist/ --no-build --no-restore --verbosity n --logger trx --filter Category=Unit
  - dotnet tool install --global trx2junit --version 1.0.2
  - export PATH="$PATH:/root/.dotnet/tools"
  - trx2junit test/TestResults/*.trx
  - cp test/TestResults/*.xml unit.xml
  dependencies:
  - build-tests
  artifacts:
    reports:
      junit: ./unit.xml
  tags:
  - docker

integration-tests:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-sdk-alpine
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
  - dotnet test test/test.csproj --output dist/ --no-build --no-restore --verbosity n --logger trx --filter Category=Integration
  - dotnet tool install --global trx2junit --version 1.0.2
  - export PATH="$PATH:/root/.dotnet/tools"
  - trx2junit test/TestResults/*.trx
  - cp test/TestResults/*.xml integration.xml
  artifacts:
    reports:
      junit: ./integration.xml
  dependencies:
  - build-tests
  tags:
  - docker

system-protocol-tests:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-runtime-alpine
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
  - apk add --update bash ruby ruby-bundler
  - ./tools/data-gen/generate.sh -d 20 -q 20 -s 1305 -n
  - ./tools/simulation/protocol.rb
  artifacts:
    paths:
      - ./results/protocol.json
  dependencies:
  - build-app
  tags:
  - docker

system-schemes-tests:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-runtime-alpine
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
  - apk add --update bash ruby ruby-bundler
  - ./tools/data-gen/generate.sh -d 20 -s 1305 -n
  - ./tools/simulation/pure-schemes.rb
  artifacts:
    paths:
      - ./results/schemes.json
  dependencies:
  - build-app
  tags:
  - docker

publish-docker-images:
  variables:
    GIT_STRATEGY: none
  stage: release
  script:
  - docker build -t dbogatov/ore-benchmark .
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push dbogatov/ore-benchmark
  dependencies:
  - build-app
  - data-gen
  tags:
  - shell
  only:
  - master

publish-packages:
  image: dbogatov/docker-sources:microsoft-dotnet-2.1-sdk-alpine
  variables:
    GIT_STRATEGY: none
  stage: release
  script:
  - apk add --update bash 
  - ./tools/publish-packages.sh -p -k $NUGET_KEY
  dependencies:
  - build-packages
  allow_failure: true
  tags:
  - docker
  only:
  - master

docs-website:
  variables:
    GIT_STRATEGY: none
  stage: release
  script:
  - docker build -t registry.dbogatov.org/bu/ore-benchmark/project-code/docs:$CI_BUILD_REF_NAME docs/
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.dbogatov.org
  - docker push registry.dbogatov.org/bu/ore-benchmark/project-code/docs:$CI_BUILD_REF_NAME
  dependencies:
  - build-docs
  tags:
  - shell
  only:
  - master

pages:
  image: dbogatov/docker-images:alpine-extras-latest
  variables:
    GIT_STRATEGY: none
  stage: release
  script:
  - mv docs/_site public/
  - echo "Uploading files to pages"
  artifacts:
    expire_in: 30 min
    paths:
    - public
  dependencies:
  - build-docs
  tags:
  - docker
  only:
  - master
