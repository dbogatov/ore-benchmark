stages:
- build
- test
- release

build-app:
  image: microsoft/dotnet:2.1-sdk-alpine
  stage: build
  script:
  - dotnet restore src/cli/ --disable-parallel 
  - dotnet restore tools/data-gen/ --disable-parallel 
  - dotnet publish -c release src/cli/ -o dist/
  - dotnet publish -c release tools/data-gen/ -o dist/
  artifacts:
    expire_in: 1 day
    paths:
    - src/cli/dist
    - tools/data-gen/dist
    - tools/data-gen/generate.sh
  tags:
  - docker

build-tests:
  image: microsoft/dotnet:2.1-sdk-alpine
  stage: build
  script:
  - dotnet restore --disable-parallel test/
  - dotnet publish -c release --no-restore test/ -o dist/
  artifacts:
    expire_in: 1 day
    paths:
    - test/dist
    - test/test.csproj
  tags:
  - docker

build-docs:
  image: dbogatov/docker-images:doxygen-latest
  stage: build
  script:
  - cd docs
  - rm -rf documentation
  - mkdir -p documentation
  - doxygen Doxyfile
  artifacts:
    paths:
    - docs/documentation
    - docs/Dockerfile
    - docs/nginx.conf
  tags:
  - docker

coverage-report:
  image: microsoft/dotnet:2.1-sdk-alpine
  stage: test
  script:
  - ./tools/test-coverage/coverage.sh
  tags:
  - docker

unit-tests:
  image: microsoft/dotnet:2.1-sdk-alpine
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
  - dotnet test test/test.csproj --output dist/ --no-build --no-restore --verbosity n --filter Category=Unit
  dependencies:
  - build-tests
  tags:
  - docker

integration-tests:
  image: microsoft/dotnet:2.1-sdk-alpine
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
  - dotnet test test/test.csproj --output dist/ --no-build --no-restore --verbosity n --filter Category=Integration
  dependencies:
  - build-tests
  tags:
  - docker

system-tests:
  image: microsoft/dotnet:2.1-runtime-alpine
  variables:
    GIT_STRATEGY: none
  stage: test
  script:
  - apk add --update bash
  - ./tools/data-gen/generate.sh -d 100 -q 20 -s 1305 -n
  - dotnet src/cli/dist/cli.dll --dataset data/dataset.txt --queries data/exact-queries.txt -v
  - dotnet src/cli/dist/cli.dll --dataset data/dataset.txt --queries data/range-0.5-queries.txt --queries-type range -v
  - dotnet src/cli/dist/cli.dll --dataset data/dataset.txt --queries data/range-1-queries.txt --queries-type range -v
  - dotnet src/cli/dist/cli.dll --dataset data/dataset.txt --queries data/range-2-queries.txt --queries-type range -v
  - dotnet src/cli/dist/cli.dll --dataset data/dataset.txt --queries data/range-3-queries.txt --queries-type range -v
  - dotnet src/cli/dist/cli.dll --dataset data/dataset.txt --queries data/update-queries.txt --queries-type update -v
  - dotnet src/cli/dist/cli.dll --dataset data/dataset.txt --queries data/delete-queries.txt --queries-type delete -v
  dependencies:
  - build-app
  tags:
  - docker

docs-website:
  variables:
    GIT_STRATEGY: none
  stage: release
  script:
  - docker build -t registry.dbogatov.org/bu/cs-562/project-code/docs:$CI_BUILD_REF_NAME docs/
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.dbogatov.org
  - docker push registry.dbogatov.org/bu/cs-562/project-code/docs:$CI_BUILD_REF_NAME
  dependencies:
  - build-docs
  tags:
  - shell

pages:
  image: dbogatov/docker-images:alpine-extras-latest
  variables:
    GIT_STRATEGY: none
  stage: release
  script:
  - mv docs/documentation/html/ public/
  - echo "Uploading files to pages"
  artifacts:
    expire_in: 30 min
    paths:
    - public
  dependencies:
  - build-docs
  tags:
  - docker
  only:
  - master
